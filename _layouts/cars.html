---
layout: page
---
<section class="cars-preface">{{ page.content }}</section>
<section class="cars-wrapper">
  {% for car in site.cars %}
    <div class="car-item clearfix">
      <div class="car-item--image">
          <a href="{{ car.url }}">
            <img src="{{ car.photos[0].image_path }}" alt="{{ car.photos[0].title }}">
            <div class="price">{{ car.price }}</div>            
          </a>
      </div>
      <div class="car-item--details">
        <a href="{{ car.url }}"><h3>{{ car.title }}</h3></a>
        <p class="car-date">posted on {{ car.date | date: "%a, %b %d, %Y" }}</p>
      </div>
    </div>
    {% endfor %}
</section>
