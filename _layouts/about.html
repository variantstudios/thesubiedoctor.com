---
layout: default
---

<div class="header-image">
    <img src="{{ page.header_image_path }}" />
</div>
<main>
  <section class="wrap about-page">
    <h1 class="page-title">{{ page.title }}</h1>
    <h2 class="sub-title">{{ page.subtitle }}</h2>
    <div class="about-photos slider">
            {% for item in page.photos %}
            <div class="photo">
                <img src="{{item.image_path}}" alt="{{item.title}}" title="{{item.title}}" />
            </div>
              {% endfor %}
        </div>

    <div>{{ content }}</div>

    <div class="editable racing-block">
    	<h2>Interested in Racing?</h2>
    	<div class="racing-images"><a target="_blank" href="http://www.coloradorallycross.org/"><img alt="" src="/assets/images/colorx.png" /> </a> <a target="_blank" href="https://www.rmsolo.org/"> <img alt="" src="/assets/images/logo.gif" /> </a></div>
    </div>
  </section>
</main>
