--- 
layout: default 
---
<div class="preface" style="background-image: url({{ page.header_image_path }});">
    <div class="wrap">

        <!-- Form Schedule -->
        <div class="schedule-form effect__click">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget" data-url="https://calendly.com/thesubiedoctor" style="min-width:320px;height:620px;"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
            <!-- Calendly inline widget end -->
        </div>
    </div>
</div>

<main>
    <section class="wrap clearfix front">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="cols">
            <div class="intro col-2" data-cms-content-wrapper="/_layouts/front.html">
                {{content}}
            </div>
            <div class="review-block col-2">
                <h3>Reviews</h3>
                <div data-romw-token="pDIE7NlFigEPOYlyTCjQ3XLB48lXQSw0ZfH8DRAXwvj1IOjCGj"></div> 
                <script>document.write('<script src="https://reviewsonmywebsite.com/js/v2/embed.js?'+Date.now()+'"></scri'+'pt>')</script>

                <a href="/reviews" class="read-more-link">View all Reviews</a>
            </div>
        </div>
    </section>
</main>
